<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css" />
       
    <title>Momentum App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
</head>
<body>
    <form class='search'>
        <button class='img-button' type='submit' name='click' value="">
            <i class="fas fa-search"></i>
        </button>

        <input class='keyword' type='text' name='search' maxlength="255" value="" autocomplete="off">

        <select class='SelectSearch' name='WhichSearch'>
            <option id='google' value="google">Google</option>
            <option id='naver' value="naver">Naver</option>
        </select>
    </form>

   <h3 id="today"></h3>
   <h2 id="clock">00:00:00</h2>

    <form id="login-form" class="hidden">
        <label class="login-question">Hello, What is your name?</label></br>
        <input class="inputbox"
            required 
            maxlength="15" 
            type="text" />
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form">
        <label class="todo-question">What is your main focus for today?</label></br>
        <input class="todobox" type="text" required />
    </form>
    <ul id="todo-list"></ul>

    <div id="weather">
        <span></span></br>
        <span></span>
    </div>

    <footer id="quote">
        <span></span></br>
        <span></span>
    </footer>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script> 
    <script src="js/search.js"></script>
    <script src="js/today.js"></script> 
    
</body>
</html>
